{% extends 'base.html' %}
{% load static %}

{% block title %}Articles{% endblock title %}

{% block content %}
<h1>{{ section }}</h1>
<ul>
    {% for article in article_list %}

    {% endfor %}
</ul>

{% endblock content %}
