{% extends 'base.html' %}

{% block title %}Password Confirm{% endblock title %}

{% block content %}
<h1>Create New Password</h1>
<br />
<p>Please enter new password twice to verify you have typed it correctly.</p>
<form  method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary" value = "Change Password">
</form>

{% endblock content %}
