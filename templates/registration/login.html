{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}
<h1>Login</h1>
<form  method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value = "Log In">
</form>
<br />
<small>Click <a href="{% url 'home' %}">Here</a> to go back home</small>
<br />
<small><a href="{% url 'password_reset' %}">Forgot Password?</a></small>
{% endblock content %}
